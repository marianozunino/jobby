type JobOffer {
  id: ID!
  slug: String!
  title: String!
  reference: Int!
  startDate: Timestamp!
  endDate: Timestamp!
  address1: String!
  address2: String!
  department: String!
  description: String!
  workingHours: String!
  salary: String!
  isFeatured: Boolean!
